<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Responsive Images Using srcset</title>
</head>
<body>
    <main>
        <h2>Responsive Images Using srcset</h2>
        
        <img srcset="./assets/img/leopard-480.webp 480w,
                    ./assets/img/leopard-800.webp 800w,
                    ./assets/img/leopard.webp 2000w"
             sizes="(max-width: 600px) 480px,
                    (max-width: 1000px) 800px,
                    1000px"
             src="./assets/img/leopard.webp"
             alt="Leopard on a tree branch"
             width="1000" height="666.5"      >
      </main>
</body>
</html>
