<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--character encoding for the HTML document-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Determines Document Mode. IE=edge is the highest supported document mode of the browser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This gives the browser instructions on how to control the page's dimensions and scaling. The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <meta name="author" content="Nicholas Corn"> <!--the name attribute lets a user define the specific types of metadata they would like to include in their site, as well as name those specific pieces of information. Here, we're defining the Author with the Content of Nicholas Corn.-->
    <title>Nicholas Corn - Preassessment</title> <!--The title element in the head of the document is what will be displayed in Search Engines, at the name of the browser tab, and the name of the file if someone downloads, bookmarks, or shares the site. -->
</head>
<body>
    <h1>Nicholas Corn</h1>
</body>
</html>
